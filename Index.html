<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let playerSelection = '';
    let computerSelection = computerPlay();
    let playerScore = 0;
    let computerScore = 0;

    function computerPlay() { // Generate computer choice
      let choices = ['ROCK', 'PAPER', 'SCISSORS']; // Array of choices
      let choice = choices[Math.floor(Math.random() * 3)]; // Randomly choose between array of choices
      return choice;
    }

    function playRound(playerSelection, computerSelection) { // Play a round
      computerSelection = computerPlay();
      if (playerSelection === 'ROCK' || playerSelection === 'PAPER' || playerSelection === 'SCISSORS') {
        if (playerSelection === computerSelection) {
          return 'Draw!';
        } else if (playerSelection === 'ROCK' && computerSelection === 'SCISSORS') {
          playerScore += 1;
          return 'Player wins the round!';
        } else if (playerSelection === 'PAPER' && computerSelection === 'ROCK') {
          playerScore += 1;
          return 'Player wins the round!';
        } else if (playerSelection === 'SCISSORS' && computerSelection === 'PAPER') {
          playerScore += 1;
          return 'Player wins the round!';
        } else {
          computerScore += 1;
          return 'Computer wins the round!';
        }
      }
    }

    function playerSelectionFunc() {
      playerSelection = prompt('Pick from Rock, Paper or Scissors', '').toUpperCase();
      if (playerSelection === 'ROCK' || playerSelection === 'PAPER' || playerSelection === 'SCISSORS') {
        return playerSelection;
      } else {
        while ((playerSelection !== 'ROCK' && playerSelection !== 'PAPER' && playerSelection !== 'SCISSORS')) {
          alert('Error, please only enter: Rock, Paper or Scissors!');
          playerSelection = prompt('Pick from Rock, Paper or Scissors', '').toUpperCase();
        }
      } return playerSelection;
    }

    function game() {
      for (i = 0; i < 5; i++) {
        playerSelectionFunc();
        console.log(playRound(playerSelection, computerSelection));
        console.log('Player Score is: ' + playerScore);
        console.log('Computer Score is: ' + computerScore);
      }
      if (playerScore === computerScore) {
        return console.log('Gameis a Draw');
      } else if (playerScore > computerScore) {
        return console.log('Player Wins The Game!');
      } else {
        return console.log('Computer Wins The Game!');
      }
    }
  </script>
</body>
</html>
